<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="heading">
      <h1 class="title">Etch a Sketch</h1>
      <div class="details">
        <ol>
          <strong>Rules:</strong> (Drawing here is hard!)
          <li>Choose a grid size 1-100.</li>
          <li>Select the prefered color or draw in rainbow mode.</li> 
        </ol>
      </div>
    </div>

    <div class="pad">
      <div class="options" >
        <div class="range">
          <input type="range" min="1" max="100" value="16" step="1"
            oninput="this.nextElementSibling.value = this.value"> 
          <output class="rangeOutput">16</output>
        </div>
        <div><button class="clearBtn">Clear</button> </div>
      </div>

      <div class="container"></div>

      <div class="coloring">
        <input type="color" class="color" style="cursor:pointer" value="#FF8040">
        <div><button id="rainbowBtn">
          <font color="#FF2626">R</font>
          <font color="#252A34">a</font>
          <font color="#753422">i</font>
          <font color="#FFD523">n</font>
          <font color="#0F52BA">b</font>
          <font color="#66CC66">o</font>
          <font color="#00C1D4">w</font>
        </button></div>
      </div>
    </div>    

  </body>
</html>
